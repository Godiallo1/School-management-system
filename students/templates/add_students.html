<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<style>
    body{
        margin: 8px 0;
        width: 50%;
        padding:12px 20px;
        box-sizing: border-box;
    }

    .error{
        background-color: red;
        color: white;
        text-align: center;
        margin: 8px 0;
        width: 50%;

    }
    
    
    
</style>

<body>
    {% if error %}
    <div class="error">
    <p id="error">{{error}}</p>
    {% endif %}
                
</div>

    <div class="wrapper" class="error">
        <div class="form_div">
            <form method="POST">
                {% csrf_token %}
                <div class="form-outline mb-4">
                    <label class="form-label" for="form1Example1">Last name:</label>
                  <input type="text" class="form-control" name="last_name" />
                </div>
              
                
                <div class="form-outline mb-4">
                    <label class="form-label" for="form1Example2">First name:</label>
                  <input type="text"  class="form-control" name="first_name" />
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="form1Example2">Middle name:</label>
                  <input type="text"  class="form-control" name="middle_name" />
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="form1Example2">Date of birth:</label>
                  <input type="text"  class="form-control" name="date_of_birth" />
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="form1Example2">Age:</label>
                  <input type="number"  class="form-control" name="age" />
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="form1Example2">course:</label>
                  <input type="text"  class="form-control" name="course" />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form1Example2">Address:</label>
                <input type="text"  class="form-control" name="address" />
              </div>
              
                
                <div class="row mb-4">
                  <div class="col d-flex justify-content-center">
                    
                    
              
                
                <button class="btn btn-primary btn-block">Sign up</button>
                
            </form>
        </div>
    </div>
</body>
</html>
